<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float_负margin</title>
  <style>
    .main-center {
      float: left;
      width: 100%;
      background-color: coral;
    }
    .left {
      float: left;
      background-color: red;
      width: 200px;
      height: 200px;
      margin-left: -100%;
    }
    .right {
      float: left;
      background-color: blue;
      width: 200px;
      height: 200px;
      margin-left: -200px;
    }
    .center {
      height: 200px;
      margin-left: 200px;
    }
  </style>
</head>
<body>
  <h1>float + 负margin</h1>
  <div class="box">
    <div class="main-center">
      <div class="center">center</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
