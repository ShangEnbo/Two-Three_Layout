<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>overflow_float_margin</title>
  <style>
    .box {
      overflow: hidden;
    }
    .left {
      float: left;
      width: 200px;
      background-color: red;
      height: 200px;
    }
    .right {
      float: right;
      width: 200px;
      background-color: blue;
      height: 200px;

    }
    .center {
      margin: 0 200px;
      background-color: coral;
      height: 200px;

    }
  </style>
</head>
<body>
  <h1>overflow + float + margin</h1>
  <div class="box">
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="center">center</div>
  </div>
</body>
</html>
