<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>overflow_float_margin</title>
  <style>
    .box {
      overflow: hidden;
    }
    .left {
      float: left;
      width: 300px;
      background-color: gray;
      height: 300px;
    }
    .right {
      margin-left: 300px;
      background-color: lightgray;
      height: 300px;

    }
  </style>
</head>
<body>
  <h1>overflow + float + margin</h1>
  <div class="box">
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
